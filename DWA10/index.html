<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tally Count</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
   <script src="scripts.js" defer></script>
   <link rel="stylesheet" href="styles.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.5.0/cdn/themes/light.css" />

</head>
<body>
    <header>
        <h1>Tally Count</h1>

</header>
<!-- <sl-button data-key="reset" variant="default" size="medium" opened>
    <sl-icon slot="suffix" name="arrow-counterclockwise"></sl-icon>
    Refresh
  </sl-button> -->

  <sl-button></sl-button>

<main class="counter">
    <input class="counter__value" data-key="number" readonly value="0" />

    <div class="counter__actions">

    <sl-button data-key="subtract" class="counter__button counter__button_first">-</sl-button> 

    <sl-button class="counter__button" data-key="add">+</sl-button>

</div>
</main>

<footer class="footer">
    Inspired by <a class="footer__link" href="https://tallycount.app/">Tally Count</a>. Note that this is merely a student practice project for learning JavaScrip.
</footer>

</body>
</html>
